<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animated Gradient Hero</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="hero">
    <!-- Animated background layers -->
    <div class="bg-gradient"></div>
    <div class="noise"></div>

    <!-- Nav -->
    <header class="nav">
      <div class="brand">TechFest</div>
      <nav>
        <a href="#about">About</a>
        <a href="#work">Work</a>
        <a class="btn" href="#start">Continue</a>
      </nav>
    </header>

    <!-- Content -->
    <section class="content">
      <h1 class="slide-in">
        At <span class="gradient-text">IIT Bombay</span> we <span class="underline">innovate</span>.
      </h1>

      <p class="fade-in delay-1">
        Asia's largest Science & Tech festival ,
		TechFest welcomes you !
      </p>

      <div class="cta rise-in delay-2">
        <a class="btn primary" href="#start">Power up !</a>
        <a class="btn ghost" href="#learn">I'm lazy </a>
      </div>

      <!-- Cycling words (CSS only) -->
      <div class="words fade-in delay-3">
        <span class="word w1">Fast</span>
        <span class="word w2">Creative</span>
        <span class="word w3">Responsive</span>
        <span class="word w4">Accessible</span>
      </div>
    </section>

    <!-- Scroll cue -->
    <div class="scroll"><span></span></div>
  </main>

  <section id="about" class="below">
    <h2> Demo Landing Page</h2>
    <p>Visit  the official website of Techfest IIT Bombay for more info.</p>
  </section>
</body>
</html>
